name: Build (Manual Inputs)

on:
  workflow_dispatch:
    inputs:
      ALIPAY_USER_ID:
        description: 'VITE_ALIPAY_USER_ID'
        required: false
      PATH_ID:
        description: 'VITE_PATH_ID'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 可选：把在 UI 里输入的参数写成 public/config.js（若空则保留原文件）
      - name: Inject config.js from inputs (optional)
        if: ${{ github.event.inputs.ALIPAY_USER_ID != '' || github.event.inputs.PATH_ID != '' }}
        run: |
          mkdir -p public
          cat > public/config.js <<'EOF'
          window.ENV_CONFIG = {
            VITE_ALIPAY_USER_ID: '${{ github.event.inputs.ALIPAY_USER_ID }}',
            VITE_PATH_ID: '${{ github.event.inputs.PATH_ID }}'
          };
          EOF

      - run: npm ci
      - run: npm run build

      # 压缩 dist 到单个 zip 文件
      - name: Zip dist
        run: |
          zip -r build-output.zip dist

      # 上传 zip 文件（不再多套一层）
      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: build-output.zip
          if-no-files-found: error
          retention-days: 7
