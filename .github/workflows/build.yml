name: Build (Manual Inputs)

on:
  workflow_dispatch:
    inputs:
      ALIPAY_USER_ID:
        description: 'VITE_ALIPAY_USER_ID'
        required: false
      PATH_ID:
        description: 'VITE_PATH_ID'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 构建前写入 public/config.js
      - name: Inject config.js from inputs (optional)
        if: ${{ github.event.inputs.ALIPAY_USER_ID != '' || github.event.inputs.PATH_ID != '' }}
        run: |
          mkdir -p public
          cat > public/config.js <<EOF
          window.ENV_CONFIG = {
            VITE_ALIPAY_USER_ID: '${{ github.event.inputs.ALIPAY_USER_ID }}',
            VITE_PATH_ID: '${{ github.event.inputs.PATH_ID }}'
          };
          EOF

      - run: npm ci
      - run: npm run build

      # 上传 dist 目录内容（无 dist 文件夹本身）
      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/*
          if-no-files-found: error
          retention-days: 7
